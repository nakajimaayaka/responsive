<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
    <div class="red-box"></div>
  <h2 class="question--title">Q2 色変更</h2>
    <div class="colorchange-box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="margin-box">
      <div class="box blue-box"></div>
      <div class="box green-box"></div>
    </div>
  <h2 class="question--title">Q4 floatの解除</h2>
    <div class="clearfix float-box">
      <div class="box box1"></div>
      <div class="box box2"></div>
    </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="flex-box1">
      <div class="box box-A"></div>
      <div class="box box-B"></div>
      <div class="box box-C"></div>
    </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="flex-box2">
      <div class="box box-D"></div>
      <div class="box box-E"></div>
      <div class="box box-F"></div>
    </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="flex-box2">
      <div class="box box-G"></div>
      <div class="box box-H"></div>
      <div class="box box-I"></div>
   </div>
</body>

</html>
